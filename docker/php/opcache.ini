; Active OPcache
opcache.enable=1

; Active OPcache pour la ligne de commande (CLI)
opcache.enable_cli=1

; Définit la taille maximale de la mémoire allouée à OPcache (en Mo)
opcache.memory_consumption=128

; Définit la mémoire maximale pour les variables en cache
opcache.interned_strings_buffer=16

; Nombre maximal de fichiers en cache
opcache.max_accelerated_files=10000

; Valide les scripts toutes les X secondes (0 = jamais vérifier)
opcache.validate_timestamps=1

; Intervalle de rafraîchissement en secondes
opcache.revalidate_freq=60

; Evite de stocker des fichiers trop volumineux (en octets)
opcache.max_wasted_percentage=5

; Empêche la mise en cache des fichiers ayant plus de ce nombre de clés
opcache.max_file_size=0

; Active la compression du bytecode
opcache.fast_shutdown=1

; Active l’optimisation agressive
opcache.opt_debug_level=0

; Active la mise en cache des fichiers PHP préchargés
opcache.preload=/var/www/html/preload.php
opcache.preload_user=www-data
