[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log  ; Log file for supervisord itself
logfile_maxbytes=50MB  ; Optional: Set a max size for the log file
logfile_backups=10     ; Optional: Keep backups of log files
loglevel=info          ; Set the logging level (debug, info, warn, error)
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=/usr/local/sbin/php-fpm
autostart=true
autorestart=true
stderr_logfile=/var/log/php-fpm.err.log
stdout_logfile=/var/log/php-fpm.out.log

[program:cron]
command=cron -f
autostart=true
autorestart=true
stderr_logfile=/var/log/cron.err.log
stdout_logfile=/var/log/cron.out.log
